<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kredyt</title>
</h:head>
<h:body>
	<p:panel header="Kalkulator raty kredytu" toggleable="true" closable="false" toggleSpeed="2000">

	<h:form id="kove">
		<h:panelGrid id="grid" rows="4" rowpadding="3"  cellpading="5">
			<h:outputText for="amount" value="Kwota" />
			<p:inputText value="#{creditBB.amount}" id="amount"
				requiredMessage="Brak kwoty!" required="true" />
			<p:message for="amount" />

			<h:outputText for="time" value="Czas (w latach)" />
			<p:inputText value="#{creditBB.time}" id="time" required="true"
				requiredMessage="Nie podano czasu!" />
			<p:message for="time" />

			<h:outputText for="rate" value="Oprocentowanie (%)" />
			<p:inputText value="#{creditBB.rate}" id="rate" required="true"
				requiredMessage="Podaj oprocentowanie!" />
			<p:message for="rate" />
			
			
		wynik: #{calcBB.result}
		<p:commandButton value="Oblicz ratę miesięczną"
				action="#{creditBB.calc()}" update="@form" />
		</h:panelGrid>
		<p:messages id="msg" />
	</h:form>
</p:panel>
</h:body>
</html>
